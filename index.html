    <style>
      html {
        background-color: #050E17;
        overscroll-behavior: none; /* Prevents bounce effect on whole page */
        touch-action: pan-x pan-y; /* Allow scroll in both directions but DISABLE pinch-zoom */
        -webkit-text-size-adjust: 100%; /* Prevents font inflation on rotation */
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10 and IE 11 */
        user-select: none; /* Standard syntax */
      }
      body {
        background-color: #050E17;
        color: #C0C7D1;
        overflow-x: hidden;
        overscroll-behavior: none; /* Prevents bounce effect */
        margin: 0;
        touch-action: pan-x pan-y; /* Reinforce restriction */

      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050E17; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155; 
      }
      
      /* Hide scrollbar for carousel but keep functionality */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      .metallic-text {
        background: linear-gradient(to bottom, #FFFFFF, #C0C7D1, #94A3B8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.5));
      }
      .glass-panel {
        background: rgba(10, 27, 42, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(192, 199, 209, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      .btn-shine {
        position: relative;
        overflow: hidden;
      }
      .btn-shine::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
        transform: skewX(-25deg);
        animation: shine 3s infinite;
      }
      @keyframes shine {
        100% {
          left: 200%;
        }
      }
    </style>
  <script type="importmap">

<script>
  // --- SECURITY & ANTI-DEBUGGING ---
  
  // Disable Right Click
  document.addEventListener('contextmenu', event => event.preventDefault());

  // Disable Developer Tools shortcuts
  document.addEventListener('keydown', function(e) {
    if (
      e.key === 'F12' || 
      (e.ctrlKey && e.shiftKey && e.key === 'I') || 
      (e.ctrlKey && e.shiftKey && e.key === 'J') || 
      (e.ctrlKey && e.key === 'u')
    ) {
      e.preventDefault();
    }
  });

  // --- AGGRESSIVE ZOOM PREVENTION (MOBILE) ---

  // 1. Prevent Multi-touch Start (The most effective way to kill pinch-zoom)
  // If more than 1 finger touches the screen, block it.
  document.addEventListener('touchstart', function(event) {
    if (event.touches.length > 1) {
      event.preventDefault();
    }
  }, { passive: false });

  // 2. Prevent Touch Move if scaling is happening
  document.addEventListener('touchmove', function(event) {
    if (event.scale && event.scale !== 1) {
      event.preventDefault();
    }
  }, { passive: false });

  // 3. Prevent Safari Gesture Events
  document.addEventListener('gesturestart', function(e) { e.preventDefault(); });
  document.addEventListener('gesturechange', function(e) { e.preventDefault(); });
  document.addEventListener('gestureend', function(e) { e.preventDefault(); });

  // 4. Disable double-tap to zoom
  let lastTouchEnd = 0;
  document.addEventListener('touchend', function (event) {
    const now = (new Date()).getTime();
    if (now - lastTouchEnd <= 300) {
      event.preventDefault();
    }
    lastTouchEnd = now;
  }, false);
  
</script>
